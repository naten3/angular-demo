<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login(f)" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <div class="control-group info">
              <div class="controls">
                 <button ng-enable="enableButton" class="btn btn-primary">Login</button>
                 <!--img *ngIf="!enableButton" src="/assets/loading.gif"-->
                 <span class="help-inline" *ngIf="invalidLoginAttempt">An invalid username or password was entered.</span>
              </div>
            </div>
        </div>
    </form>

    <div class="form-group">
        <button (click)="register()" class="btn btn-primary">Register</button>
    </div>
    <form action="/api/signin/facebook" method="POST" ngNoForm>
        <div class="form-group">
            <input type="hidden" name="scope" value="public_profile" />
            <input type="hidden" name="redirect_uri" value="http://localhost:8090/home" />
            <input type="submit" value="Login using Facebook" class="btn btn-primary"/>
        </div>
    </form>
</div>
